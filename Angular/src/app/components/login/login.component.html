<div class="form">

    <ul class="tab-group">
        <li class="tab active"><a href="#signup">Sign Up</a></li>
        <li class="tab"><a href="#login">Log In</a></li>
    </ul>

    <div class="tab-content">
        <div id="signup">
            <h1>Sign Up for Free</h1>

            <form #frmRegester="ngForm" (ngSubmit)="onRegester(frmRegester)">

                <div class="top-row">
                    <div class="field-wrap">
                        <label>
                           Username :<span class="req">*</span>
                        </label>
                        <input type="text" required autocomplete="off" name="username" [(ngModel)]="username"/>
                    </div>

                  
                </div>

                <div class="field-wrap">
                    <label>
                        Set A Password<span class="req">*</span>
                    </label>
                    <input type="password" required autocomplete="off" name="password" [(ngModel)]="password" />
                </div>

                <button type="submit" class="button button-block" />Get Started</button>

            </form>

        </div>

        <div id="login">
            <h1>Welcome Back!</h1>

            <form #frmLogin="ngForm" (ngSubmit)="onLogin(frmLogin)">

                <div class="field-wrap">
                    <label>
                        Username :<span class="req">*</span>
                    </label>
                    <input type="text" required autocomplete="off" name="username" [(ngModel)]="username" />
                </div>

                <div class="field-wrap">
                    <label>
                        Password<span class="req">*</span>
                    </label>
                    <input type="password" required autocomplete="off" name="password" [(ngModel)]="password"  />
                </div>

                <button class="button button-block" />Log In</button>

            </form>

        </div>

    </div><!-- tab-content -->

</div> <!-- /form -->
